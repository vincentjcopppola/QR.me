<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent J. Coppola: QR.me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="icon" href="./images/QRmeLogo.png" type="image/x-icon">
</head>
<body>

    <!-- Header -->
    <header class="text-center py-4">
        <img src="./images/QRmeLogo.png" alt="QR.me Logo" class="logo-img">
        <h1 class="logo">QR.me</h1>
        <br>
        <p class="tagline">QR CODE GENERATOR</p>
        <!-- Date and Time Display -->
    <div id="dateTime" class="date-time"></div>
    </header>

    <!-- Main Content -->
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <form id="qrForm">
                    <div class="mb-4">
                        <label for="linkInput" class="form-label">PASTE OR TYPE YOUR LINK BELOW...</label>
                        <input type="url" class="form-control text-center" id="linkInput" placeholder="https://example.com" required>
                    </div>
                    <!-- QR Code Size Selection -->
                    <div class="mb-4">
                        <label for="sizeSelect" class="form-label">SELECT IMAGE SIZE...</label>
                        <select id="sizeSelect" class="form-select">
                            <option value="128">SMALL (128 x 128)</option>
                            <option value="256" selected>MEDIUM (256 x 256)</option>
                            <option value="512">LARGE (512 x 512)</option>
                            <option value="1024">EXTRA LARGE (1024 x 1024)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-50">GENERATE QR CODE</button>
                </form>
                <div class="mt-4" id="qrResult">
                    <!-- QR Code will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="./javascripts/script.js"></script>
</body>
</html>
